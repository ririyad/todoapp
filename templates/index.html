<!DOCTYPE html>
<html>
    <head>
        <title>{% block head_title %}Simple To-Do{% endblock head_title %}</title>
    </head>
    <body>
        <h2>List</h2>

        {% for x in items %}
        <p> {{ x.name }} --> {{ x.created|date:"D d M Y" }}</p>

        <p>{{ x.description }}</p>
        <hr />
        {% endfor %}

    </body>
</html>
